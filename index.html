<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение наценки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculating__marge">
        <div class="calculating__field">
            <input type="text" id="current-price" placeholder="Текущая цена">
            <input type="text" id="current-marge" placeholder="Текущая наценка">
            <input type="text" id="new-marge" placeholder="Новая наценка">
        </div>
        <div class="calculating__subtitle">
            Новая наценка под <span></span>% равна:
        </div>
        <div class="calculating__result">
            <b><span>3000</span> руб. </b>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
