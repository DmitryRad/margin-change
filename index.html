<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png" type="image/png">
    <title>Калькулятор менеджера</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="marge">
        <div class="marge__calculating">
            <div class="marge__name"><p>Изменение наценки</p></div>
            <div class="marge__field">
                <input type="text" id="marge__current-price" placeholder="Текущая цена">
                <input type="text" id="marge__current-percent" placeholder="Текущая наценка">
                <input type="text" id="marge__new-percent" placeholder="Новая наценка">
            </div>
            <div class="marge__subtitle">
                Новая наценка под <span></span>% равна:
            </div>
            <div class="marge__result">
                <b><span></span> руб. </b>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
